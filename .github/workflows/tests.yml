name: Tests 15 sprint

on:
  push:
    branches:
      - main


jobs:
  sprint_15:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
        mongodb-version: ['4.4']
    steps:
    - name: Set up GitHub Actions
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Ð¡heck if the repository is private
      run: exit 1
      if: ${{github.event.repository.private}}
    - name: Get testing lib
      run: set -eu && git clone https://github.com/Yandex-Practicum/web-autotest-public.git
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.6.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
    - name: Installing Dependencies
      run: cd backend&&npm i
    - name: Run server
      run: cd backend&&npm run start &
    - name: Installing wait-port
      run: npm install -g wait-port
    - name: Wait for server to start
      run: wait-port -t 30000 localhost:3000
    - name: Run test endpoint
      run: bash ./web-autotest-public/run15.sh
